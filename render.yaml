databases:
  - name: healthcare-postgres
    databaseName: healthcare_db
    user: healthcare_user
    plan: free

services:
  - type: web
    name: healthcare-backend
    runtime: python3
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn healthcare_backend.wsgi:application"
    plan: free
    branch: main
    healthCheckPath: /api/
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: healthcare-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
